# This is a basic workflow to help you get started with Actions

name: Test

on:
  push:
    branches:
      - master
  pull_request:
    branches: 
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Run Checkout
      - uses: actions/checkout@v2
      
      - name: Install Node
      - uses: actions/setup-node@v2.1.5
        with: 
          node-version: 14.x
      
      - name: Run a install dependencies
        run: yarn
        
      - name: Run Tests Project
        run: yarn test

      - name: Run Build Project
        run: yarn build
